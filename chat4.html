<html>
<head>
	<title>Simple Chat</title>
	<style>
	#chatboard{
		height: 500px;
	}
	#contentWrap{
		display: none;
	}
	#chatWrap{
		float: left;
		border: 1px #000 solid;
	}
	.error{
		color: red;
	}
	.whisper{
		color: gray;
		font-style: italic;
	}
	.left{
		color: blue;
		font-style: italic;
	}
	
	</style>
</head>
<body>

	<div id="nickWrap">
		<p>Enter a username:</p>
		<p id="nickError"></p>
		<form id="setNick">
			<input size="35" id="nickname"></input>
			<input type="submit"></input>
		</form>
	</div>
	
	<div id="contentWrap">
		<div id="chatWrap">
			<div id="chatboard"></div>
			<form id="sendmsg">
				<input size="35" id="message"></input>
				<input type="submit"></input>
			</form>
		</div>
		<div id="users"></div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		jQuery(function($){
			var socket = io.connect();
			var $nickForm = $('#setNick');
			var $nickError = $('#nickError');
			var $nickBox = $('#nickname');
			var $users = $('#users');
			var $messageForm = $('#sendmsg');
			var $messageBox = $('#message');
			var $chat = $('#chatboard');
			
			$nickForm.submit(function(e){//entered name
				e.preventDefault();
				socket.emit('new user',$nickBox.val(), function(data){
					if(data){
						$('#nickWrap').hide();//hide nickname form
						$('#contentWrap').show();//show content
					}else{
						$nickError.html('username taken, try again');
					}
				});
				$nickBox.val('');//clear nickname box
			});
			
			socket.on('usernames',function(data){
				var html = '';
				for(var i=0;i<data.length;i++){
					html += data[i] + '<br\>';
				}
				$users.html(html);
			});

			$messageForm.submit(function(event){//entered message
				event.preventDefault();//prevents submitting form
				socket.emit('send message',$messageBox.val(), function(data){
					$chat.append('<span class="error">'+ data + "</span><br/>");
				});
				$messageBox.val('');//clear message area
			});
			
			socket.on('load old msgs', function(docs){
				for(var i=docs.length-1;i>=0;i--)
					displayMsg(docs[i]);
			});
			
			//recive 'new message' from server
			socket.on('new message', function(data){
				displayMsg(data);
			});
			
			function displayMsg(data){
				$chat.append('<span class="msg"><b>'+data.nick + ':</b> '+ data.msg+ "</><br\>");
			}
			
			//recieve new whisper
			socket.on('whisper', function(data){
				$chat.append('<span class="whisper"><b>'+data.nick + ':</b> '+ data.msg+ "</span><br/>");
			});
			
			//broadcasting which user left
			socket.on('user left',function(name){
				$chat.append('<span class="left">'+name+ ' has left the room <br\>');
			});
			
		});
	</script>
</body>
</html>
